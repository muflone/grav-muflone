name: Muflone
version: 0.1.0
description: Products theme for Muflone based on Architect
icon: heart-o
author:
  name: Muflone
  email: webreg@vbsimple.net
homepage: https://github.com/muflone/grav-muflone
demo: http://www.muflone.com
bugs: 
readme: 
license: GPL

dependencies:
  - shortcode-muflone

form:
  validation: loose
  fields:
    tabs:
      type: tabs
      active: 1
      fields:
        tab_options:
          type: tab
          title: Options
          fields:
            analytics_id:
              type: text
              label: Google Analytics ID
            analytics_username:
              type: text
              label: Google Analytics user name
            home_product:
              type: text
              default: home
              label: Product folder for home
            icon_footer:
              type: text
              default: favicon-32x32.png
              label: Filename for icon on footer

        tab_products:
          type: tab
          title: Products
          fields:
            products:
              type: list
              label: Products
              help: Product names
              fields:
                .name:
                  type: text
                  label: Name
                  help: Product name
                .short_name:
                  type: text
                  label: Short name
                  help: Short product name
                .github:
                  type: text
                  label: Repository URL
                  help: GitHub source repository
                .translations:
                  type: text
                  label: Translations URL
                  help: Translations page URL
                .languages:
                  type: selectize
                  label: Languages
                  help: Language names
                  validate:
                    type: commalist
                .versions:
                  type: list
                  label: Versions
                  help: Versions of the packages
                  fields:
                    .version:
                      type: text
                      label: Version
                    .shortver:
                      type: text
                      label: Short version
                    .packages:
                      type: list
                      label: Packages
                      fields:
                        .type:
                          type: select
                          label: Package type
                          options:
                            source: Source code
                            debian: Debian
                            debian32: Debian i386 (32 bit)
                            debian64: Debian amd64 (64 bit)
                            archlinux: Arch Linux
                            archlinux_i686: Arch Linux i686 (32 bit)
                            archlinux_x86_64: Arch Linux x86_64 (64 bit)
                            archlinux_aur: Arch Linux AUR
                        .filename:
                          type: text
                          label: File name
                        .size:
                          type: int
                          label: File size
                        .md5sum:
                          type: text
                          label: MD5 Checksum
                        .sources:
                          type: selectize
                          label: Package sources
                          help: Valid values: muflone, github, archlinux, aur
                          validate:
                            type: commalist
